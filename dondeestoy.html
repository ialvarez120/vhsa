<!DOCTYPE html>
<html>
<head>
  <title>gmaps.js &mdash; the easiest way to use Google Maps</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="gmaps.js"></script>
   <link rel="stylesheet" type="text/css" href="css/examples.css" />
  <link rel="stylesheet" href="themes/vhsa.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile.structure-1.4.2.min.css" />
    <script type="text/javascript" charset="utf-8" src="cordova-2.4.0.js"></script>
  <script type="text/javascript">

  // Espere a que PhoneGap se inicie
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // PhoneGap esta listo
    //
    function onDeviceReady() {
        navigator.geolocation.getCurrentPosition(onSuccess, onError);
    }

    // onSuccess Geolocation
    //
    function onSuccess(position) {
        var element = document.getElementById('geolocation');
        element.innerHTML = 'Latitud: '           + position.coords.latitude              + '<br />' +
          'Longitud: '        + position.coords.longitude         + '\n' +
          'Altitud: '         + position.coords.altitude          + '\n' +
          'Precisión: '       + position.coords.accuracy          + '\n' +
          'Precisión altitud' + position.coords.altitudeAccuracy  + '\n' +
          'Dirección: '       + position.coords.heading           + '\n' +
          'Velocidad: '       + position.coords.speed             + '\n' +
          'Timestamp: '       + new Date(position.timestamp)      + '\n');
    }

    // La función 'callback' onError recibe un objeto `PositionError`.
    //
    function onError(error) {
        alert('código: '    + error.code    + '\n' +
              'mensaje: ' + error.message + '\n');
    }





     var map;
    $(document).ready(function(){
      map = new GMaps({
        el: '#map',
        lat: -34.397,
        lng: 150.644,
       click: function(e){
          map.addMarker({
            lat: e.latLng.lat(),
            lng: e.latLng.lng(),
            title: 'Tu Marca',
           infoWindow: {
          content: '<p>Agregar Foto</p>'
        }
          });
        }
      });
      map.addMarker({
        lat: -12.043333,
        lng: -77.03,
        title: 'Tu Marca',
        infoWindow: {
          content: '<p>Agregar Foto</p>'
        },
        details: {
          database_id: 42,
          author: 'HPNeo'
        },
        click: function(e){
          if(console.log)
            console.log(e);
          alert('You clicked in this marker');
        },
        mouseover: function(e){
          if(console.log)
            console.log(e);
        }
      });




      
    });
  </script>
</head>
<body>
  <div data-role="page"  data-theme="a" data-content-theme="b" id="inicio" style="width:100%; height:100%;">
<div data-role="header" data-theme="a" class="encab" >
                
            </div>
  <div data-role="content" data-theme="a" >
<div id="map"></div>
<p><div id="geolocation"></div></p>
    </div>
</div>
  
</body>
</html>
